<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My App</title>
</head>
<body>
    <div id="loginForm">
        <h1>Login to My App</h1>
        <form id="login-form">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="button" id="togglePassword" style="cursor: pointer;">Show Password</button>
            <button type="button" id="loginButton">Login</button>
            <button type="button" id="changePasswordButton">Change Password</button>
        </form>
    </div>

    <div id="changePasswordForm" style="display:none;">
        <h1>Change Password</h1>
        <form id="change-password-form">
            <input type="password" id="oldPassword" placeholder="Old Password" required>
            <input type="password" id="newPassword" placeholder="New Password" required>
            <input type="text" id="secretPassword" placeholder="Secret Password" required>
            <button type="button" id="submitChangePassword">Submit New Password</button>
        </form>
    </div>

    <div id="mainApp" style="display:none;">
        <h1>Welcome to My App</h1>
        <button id="loadData">Load Data</button>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
